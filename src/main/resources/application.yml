server:
  port: 8080

spring:
  datasource:
#    url: jdbc:h2:mem:somnium
    url: jdbc:h2:tcp://localhost/~/somnium
    username: sa
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        hbm2ddl:
          auto: create

logging.level:
    org.hibernate.sql: debug