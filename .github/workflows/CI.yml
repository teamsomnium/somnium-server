name: Java CI with Gradle

on:
  pull_request:
    branches: [ master, develop ]

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Create application.yml
        run: |
          mkdir ./src/main/resources
          touch ./src/main/resources/application.yml
          echo "${{ secrets.APPLICATION_YML }}" >> ./src/main/resources/application.yml

      - name: Create application-test.yml
        run: |
          mkdir ./src/test/resources
          touch ./src/test/resources/application.yml
          echo "${{ secrets.APPLICATION_TEST_YML }}" >> ./src/test/resources/application.yml

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Publish unit test results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: ${{ always() }} # í…ŒìŠ¤íŠ¸ê°€ ì‹¤íŒ¨í•´ë„ í•­ìƒ í…ŒìŠ¤íŠ¸ ê²°ê³¼ë¥¼ reportí•¨
        with:
          files: build/test-results/**/*.xml

      - name: Somnium Server CI Success Alarm
        uses: sarisia/actions-status-discord@v1
        if: ${{ success() }}
        with:
          title: âœ… Somnium Server CI Success ğŸ’­
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          color: 00FF00

      - name: Somnium Server CI Failure Alarm
        uses: sarisia/actions-status-discord@v1
        if: ${{ failure() }}
        with:
          title: âŒ Somnium Server CI Failure ğŸ’­
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          color: FF0000